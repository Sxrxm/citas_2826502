<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Doct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1> Actualizar Medico </h1>
    <form method = "post" action="/medicos/update/{{medico_update.id}}">
        <div class= "container ">
            <div class="row">
                <div class="col-6">
                    <p> Nombre: <input type="text" 
                        class="form-control"
                         placeholder="Name"
                          aria-label name="nombre" 
                        value="{{ medico_update.nombre}}"/>
                    </p> 
                </div>
                <div class="col-6 ">
                    <p> Apellido: <input type="text"
                         name="apellido"
                         class="form-control" 
                         placeholder="Last name" 
                         aria-label name="apellidos"
                         value="{{ medico_update.apellido}}"
                         /></p>
                </div>
                <div class="col-6 ">
                    <p> tipo de identificacion:
                        <select class="form-select" 
                        aria-label="Default select example" name="ti">
                            <option selected>Abrir este menú de selección </option>
                            <option 
                                {% if medico_update.tipo_identificacion == "TI" %}
                                 selected 
                                {% endif %}
                            >
                                TI
                            </option>
                            <option 
                                {% if medico_update.tipo_identificacion == "CC" %}
                                 selected 
                                {% endif %}
                            >CC</option>
                        </select>
                    </p>
                </div>
                <div class="col-6 ">
                    <p> Numero de identificacion:
                        <input input type="number" 
                        class="form-control" placeholder="Numero de identificacion" 
                        aria-label name="ni"
                        value="{{ medico_update.numero_identificacion }}" /></p>
                </div>
                <div class="col-6 ">
                    <p>registro medico:
                        <input input input type="number" class="form-control" placeholder="First name" aria-label name="rm" 
                        value="{{ medico_update.registro_medico }}" />
                    </p>
                </div>
                <div class="col-6 ">
                    <p>Especialidad:
                        <select class="form-select" aria-label="Default select example"
                         name="es">
                            <option selected>Abrir este menú de selección </option>
                            {% for especialidad in especialidades %}
                                <option 
                                    {% if medico_update.especialidad == "especialidad" %}
                                       selected 
                                    {%endif%}
                                > {{ especialidad }}</option>
                            {% endfor %}
                        </select>
                    </p>
                </div>
            </div>
        </div>
        <div class="container  text-center">
            <div class="col-12  mt-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success me-md-2" type="submit" class="btn-enviar" >
                Actualizar
            </button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
