<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <h1 class="text-center"> Lista de citas</h1>

    <table class="table table-dark table-striped-columns mt-4">
        <thead  class="table table-info table-striped-columns">
            <tr>
                <th>Fecha</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th>Consultorio</th>
                <th>Valor</th>
                <th>Ver detalles</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
                <tr>
                    <td> {{ cita.fecha }} </td>
                    <td> {{ cita.paciente.nombre }} </td>
                    <td> {{ cita.medico.nombre }} </td>
                    <td> {{ cita.consultorio.numero }} </td>
                    <td> {{ cita.valor }} </td>
                    <td>
                        <a href="/citas/{{ cita.id }}">
                            Ver Detalles
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
    </div>
</body>
</html>
