<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultorios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1> Lista de Consultorios</h1>

    <table "table table-dark table-striped-columns mt-4">
        <thead class="table table-info table-striped-columns">
            <tr>
                <th>Numero</th>
            </tr>
        </thead>
        <tbody>
            {% for consultorio in consultorios %}
                <tr>
                    <td> {{ consultorio.numero }} </td>
                    <td>
                        <a href="/consultorios/{{ consultorio.id }}"  style="color:success">
                            Ver Detalles
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
    </div>
</body>
</html>
